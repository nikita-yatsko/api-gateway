services:

  # Redis
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  # Postgres for User and Order Services
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: practical_course
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "ssl=off"
      - "-c"
      - "listen_addresses=*"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d practical_course" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # User Service
  user-service:
    build:
      context: ../user-service
      dockerfile: docker/Dockerfile
    container_name: user-service
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/practical_course?currentSchema=user_service
      SPRING_DATA_REDIS_HOST: redis

  # Postgres for Auth Service
  postgres_auth:
    image: postgres:16-alpine
    container_name: postgres_auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_credentials_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "ssl=off"
      - "-c"
      - "listen_addresses=*"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d user_credentials_db" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Auth Service
  auth-service:
    build:
      context: ../auth-service
      dockerfile: docker/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - postgres_auth

  # Order Service
  order-service:
    build:
      context: ../order-service
      dockerfile: docker/Dockerfile
    container_name: order-service
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/practical_course?currentSchema=order_service
      SPRING_DATA_REDIS_HOST: redis
      USER_SERVICE_URL: http://user-service:8083

  kafka:
    image: apache/kafka:3.7.0
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:29093,BROKER://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: BROKER://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,BROKER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

  payment-service:
    build:
      context: ../payment-service
      dockerfile: docker/Dockerfile
    container_name: payment-service
    restart: always
    ports:
      - "8084:8084"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/payment_db
      SPRING_LIQUIBASE_URL: mongodb://mongodb:27017/payment_db
      EXTERNAL_KAFKA_SERVER: kafka:29092
    depends_on:
      - kafka
      - mongodb

  gateway:
    build:
      context: ../api-gateway
      dockerfile: docker/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - user-service
      - order-service
      - payment-service

volumes:
  postgres_data:
  postgres_auth_data:
  mongo_data: